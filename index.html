<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./img/icon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Laura Garcia</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <span class="imagem">
                    <img src="./img/laura.jpg" class="foto" style="width: 120px;">
                </span>
                <span class="title nome">
                    Laura Garcia, 2003
                </span>
                <span class="title profissao">
                    Escritora
                </span>
            </div>
            <div class="card-body">
                <span class="instagram">
                    <img src="./img/inatagram.png" class="logo img-1">
                    <button class="btn btn-1"><a target="_blank" href="https://instagram.com/escritos.amarelo?igshid=Yzg5MTU1MDY=">@escritos.amarelo</a></button>
                </span>
                <span class="kindle">
                    <img src="./img/kindle.png" class="logo img-2">
                    <button class="btn btn-2"><a target="_blank" href="https://www.amazon.com.br/dp/B0BNTD6SVQ?ref_=cm_sw_r_apann_dp_7HZEH1BTRMN33BAJ32HF">Livro "Metamorfose" <br> Kindle</a></button>
                </span>
                <span class="fisico">
                    <img src="./img/viseu.png" class="logo img-3">
                    <button class="btn btn-3"><a target="_blank" href="https://www.editoraviseu.com.br/categoria/autoajuda/metamorfose-3992-prod.html">Livro "Metamorfose" <br> Físico</a></button>
                </span>
                <span class="fisico">
                    <img src="./img/livro2.png" class="logo img-3">
                    <button class="btn btn-4"><a target="_blank" href="https://www.amazon.com.br/dp/6500776674?ref=myi_title_dp">"Coisas que guardei pra mim" <br> Livro físico</a></button>
                </span>
                <span class="fisico">
                    <img src="./img/projeto.png" class="logo img-3">
                    <button class="btn btn-1"><a target="_blank" href="https://dias-mais-amarelos-lauragarcia.vercel.app/">Projeto dias mais amarelos </a></button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
